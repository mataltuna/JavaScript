<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/main.js"></script>
    <title>TaskTick</title>
</head>
<body>
    <header>
        <h1>TaskTick</h1>
        <nav>
            <ul id="headNav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./pages/login.html">Iniciar sesion</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section id="add">
            <h2>Alista tus tareas mejor y rapidamente</h2>
            <h3>Añade una tarea nueva</h3>
            <form action="./index.html" method="" id="addForm">
                <label for="userName">Nombre *</label>
                <input type="text" id="userName" class="inps" required>
                <label for="taskTtl">Titulo *</label>
                <input type="text" id="taskTtl" class="inps" required>
                <label for="taskDate">Fecha *</label>
                <input type="date" id="taskDate" class="inps">
                <label for="taskTime">Hora</label>
                <input type="time" id="taskTime" class="inps" required>
                <label for="taskDesc">Descripcion</label>
                <textarea name="description" id="taskDesc" maxlength="265"></textarea>
                <input type="submit" value="Agregar" class="formBtn" id="addBtn" placeholder="Agregar tarea">
            </form>
        </section>
        <section id="tasks">
            <h2>Aquí verás un listado de las tareas que han creado</h2>
            <div id="taskCont"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 Copyright Matias Altuna</p>
    </footer>
</body>
</html>
